<section class="container">

    <h2>Категории</h2>

    <div class="text-right">
        <span class="btn btn-success" data-bind="click: form.addClick"><i class="fa fa-plus"></i>&nbsp;Создать</span>
    </div>

    <ul class="list-group">
        <!-- ko foreach: categories -->
        <li class="list-group-item oh">
            <span data-bind="text: name"></span>
            <button type="button" class="fr btn btn-primary" data-bind="click: $root.form.removeClick">Удалить</button>
            <button type="button" class="fr btn btn-warning" data-bind="click: $root.form.updateClick">Изменить</button>

        </li>
        <!-- /ko -->
    </ul>

    <div class="modal" data-bind="fadeVisible: modal.visible">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" data-bind="click: modal.close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" data-bind="text: modal.title"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input type="text" class="form-control" id="name" data-bind="value: modalData.name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: modal.close">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-bind="click: modal.save, attr{disabled:modal.process}">Сохранить</button>
                </div>
            </div>
        </div><
    </div>


</section>
