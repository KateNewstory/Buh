<section class="container">

    <h2>Операции</h2>

    <div class="text-right">
        <span class="btn btn-danger" data-bind="click: function (data) { form.addClick('-') }"><i
                class="fa fa-minus"></i>&nbsp;Расход</span>
        <span class="btn btn-success" data-bind="click: function (data) { form.addClick('+') }"><i
                class="fa fa-plus"></i>&nbsp;Приход</span>
    </div>

    <ul class="list-group">
        <!-- ko foreach: actions -->
        <li class="list-group-item oh">
            <!-- ko if: type == "-" -->
            <i class="fa fa-minus red"></i>
            <!-- /ko -->
            <!-- ko if: type == "+"  -->
            <i class="fa fa-plus green"></i>
            <!-- /ko -->
                <span>
                    <strong>
                        <!-- ko text: category_id.name -->
                        <!-- /ko -->
                        (<!-- ko text: money -->
                        <!-- /ko -->)
                    </strong> |
                    <small>
                        <!-- ko text: date -->
                        <!-- /ko -->
                    </small>
                </span>
            <button type="button" class="fr btn btn-primary" data-bind="click: $root.form.removeClick">Удалить</button>
            <button type="button" class="fr btn btn-warning" data-bind="click: $root.form.updateClick">Изменить</button>

            <p data-bind="text: comment"></p>

        </li>
        <!-- /ko -->
    </ul>

    <div class="modal" data-bind="fadeVisible: modal.visible">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" data-bind="click: modal.close"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" data-bind="text: modal.title"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="date">Дата</label>
                        <input type="text" class="form-control" id="date" data-bind="value: modalData.date">
                    </div>
                    <div class="form-group">
                        <label for="category">Категория</label>
                        <select class="form-control" id="category" data-bind="options: categories, optionsText: 'name', optionsValue: 'objectId', selectedOptions: modalData.category"></select>
                    </div>
                    <div class="form-group">
                        <label for="money">Счета</label>
                        <select class="form-control" id="source" data-bind="options: sources, optionsText: 'name', optionsValue: 'objectId', selectedOptions: modalData.source"></select>
                    </div>
                    <div class="form-group">
                        <label for="money">Сумма</label>
                        <input type="text" class="form-control" id="money" data-bind="value: modalData.money">
                    </div>
                    <div class="form-group">
                        <label for="comment">Комментарий</label>
                        <input type="text" class="form-control" id="comment" data-bind="value: modalData.comment">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: modal.close">
                    Закрыть
                </button>
                <button type="button" class="btn btn-primary"
                        data-bind="click: modal.save, attr{disabled:modal.process}">Сохранить
                </button>
            </div>
        </div>
    </div>

    </div>


</section>
